<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic -Toc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <main>
        <divcl class="gamecontainer">
            <div class="container">
                <div class="box bt-0 bl-0"><span class="boxvalue"></span></div>
                <div class="box bt-0 "><span class="boxvalue"></span></div>
                <div class="box bt-0 br-0"><span class="boxvalue"></span></div>
                <div class="box bl-0"><span class="boxvalue"></span></div>
                <div class="box"><span class="boxvalue"></span></div>
                <div class="box br-0"><span class="boxvalue"></span></div>
                <div class="box bl-0 bb-0"><span class="boxvalue"></span></div>
                <div class="box bb-0"><span class="boxvalue"></span></div>
                <div class="box br-0 bb-0"><span class="boxvalue"></span></div>
            </div>
            <div class="info">
                <h1>Welcome to tic tac toe game...</h1>
                <div>
                    <span class="info">Tuern for X</span>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>

</body>

</html>
